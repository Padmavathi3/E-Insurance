<img src="assets/Images/login-background-image.png" class="background-image" alt="">

<div *ngIf="!loginFormVisible" class="radio-buttons-container">
  <mat-radio-group class="radio-buttons" (change)="showLoginForm()">
    <mat-radio-button value="admin">Admin</mat-radio-button>
    <mat-radio-button value="employee">Employee</mat-radio-button>
    <mat-radio-button value="agent">Agent</mat-radio-button>
    <mat-radio-button value="customer">Customer</mat-radio-button>
  </mat-radio-group>
</div>

<div class="login-main-cnt" *ngIf="loginFormVisible">
  <form class="login-form">
    <span class="heading"><h2>LogIn</h2></span>
    <div class="email-field">
      <label>Email Id</label>
      <mat-form-field appearance="outline">
        <mat-label> EmailID Form Field</mat-label>
        <input matInput placeholder="Enter EmailId">
      </mat-form-field>
    </div>
    <div class="password-field">
      <label>Password</label>
      <mat-form-field appearance="outline">
        <mat-label>Password Form Field</mat-label>
        <input matInput placeholder="Enter Password" type="password">
      </mat-form-field>
    </div>
    <div class="login-form-buttons">
      <button type="button" routerLink="signup">Register</button>
      <button type="button" (click)="login()">LogIn</button>
    </div>
  </form>
</div>
